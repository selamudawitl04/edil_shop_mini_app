query getPaymentOptions(
  $filter: payment_options_bool_exp
  $order_by: [payment_options_order_by]
  $limit: Int
  $offset: Int
) {
  payment_options(
    where: $filter
    order_by: $order_by
    limit: $limit
    offset: $offset
  ) {
    id
    name
  }

  total: payment_options_aggregate(where: $filter) {
    aggregate {
      count
    }
  }
}
