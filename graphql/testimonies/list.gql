query getTestimonies(
  $filter: testimony_testimonies_bool_exp
  $order: [testimony_testimonies_order_by]
  $limit: Int
  $offset: Int
  $include_user: Boolean!
  $user_id: uuid!
) {
  testimony_testimonies(
    where: $filter
    order_by: $order
    limit: $limit
    offset: $offset
  ) {
    id
    title
    content
    cover_image
    created_at
    created_by
    updated_at
    is_deleted

    # Prayer request
    prayer_request {
      id
      title
    }

    feed {
      id
      type
      created_at
      created_by
      visibility
      comment_count
      reaction_count
      share_count
      feed_reactions(where: { user_id: { _eq: $user_id } }, limit: 1)
        @include(if: $include_user) {
        id
        reaction_type
        user_id
        feed_id
      }
      user {
        id
        full_name
        profile_image
        avatar_color
      }

      page {
        id
        name
        description
        profile_image
        avatar_color

        page_followers(where: { user_id: { _eq: $user_id } }, limit: 1)
          @include(if: $include_user) {
          id
        }

        page_admins(where: { user_id: { _eq: $user_id } }, limit: 1)
          @include(if: $include_user) {
          id
          role
        }
      }
      group {
        id
        name
        description
        cover_image
        created_at
        updated_at
        avatar_color
        is_private
        group_members(where: { user_id: { _eq: $user_id } }, limit: 1)
          @include(if: $include_user) {
          id
          role
          status
        }
      }
    }
    user {
      id
      full_name
      profile_image
      avatar_color
    }
  }

  testimony_testimonies_aggregate(where: $filter) {
    aggregate {
      count
    }
  }
}
