query getTestimonyItem($id: uuid!, $include_user: Boolean!, $user_id: uuid!) {
  testimony_testimonies_by_pk(id: $id) {
    id
    title
    content
    cover_image
    created_at
    updated_at
    is_deleted

    # Prayer request
    prayer_request {
      id
      title
    }

    feed {
      id
      type
      created_at
      created_by
      visibility
      comment_count
      reaction_count
      share_count
      feed_reactions(where: { user_id: { _eq: $user_id } })
        @include(if: $include_user) {
        id
        reaction_type
        feed_id
        user_id
      }
      page {
        id
        name
        description
        profile_image
        avatar_color
        cover_image

        page_followers(where: { user_id: { _eq: $user_id } }, limit: 1)
          @include(if: $include_user) {
          id
        }

        page_admins(where: { user_id: { _eq: $user_id } }, limit: 1)
          @include(if: $include_user) {
          id
          role
          user_id
        }
      }
      group {
        id
        name
        description
        cover_image
        created_at
        updated_at
        avatar_color
        profile_image
        is_private
        group_members(where: { user_id: { _eq: $user_id } }, limit: 1)
          @include(if: $include_user) {
          id
          role
          status
          user_id
        }
      }

      user {
        id
        full_name
        profile_image
        avatar_color
      }
    }
    created_by
    user {
      id
      full_name
      profile_image
      avatar_color
    }
  }
}
