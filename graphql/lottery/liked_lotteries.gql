query getLikedLotteries(
  $filter: lottery_likes_bool_exp
  $order: [lottery_likes_order_by]
  $limit: Int
  $offset: Int
) {
  lottery_likes(
    where: $filter
    order_by: $order
    limit: $limit
    offset: $offset
  ) {
    id
    user_id
    created_at

    lottery {
      id
      lottery_id
      total_tickets
      price_per_ticket
      created_at
      status
      description
      when_all_tickets_sold
      total_sold_tickets

      user {
        id
        name
        phone
        alternate_phone
        profile_image
        number_of_lotteries
        total_likes
        rating
      }
      end_date
      items(order_by: { order: asc }) {
        id
        title
        order
        category_id
        cover_image
        category {
          id
          name
          icon
        }
      }
      medias {
        id
        url
        is_featured
      }
      payment_options {
        id
        lottery_id
        user_payment_option_id
        user_payment_option {
          id
          user_id
          account_number
          account_name
          payment_option {
            id
            name
          }
        }
      }
    }
  }

  lottery_likes_aggregate(where: $filter) {
    aggregate {
      count
    }
  }
}
