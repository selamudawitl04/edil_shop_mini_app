query getGroup($id: uuid!, $include_user: Boolean!, $user_id: uuid!) {
  group: prayer_groups_by_pk(id: $id) {
    id
    name
    description
    cover_image
    profile_image
    language_code
    created_at
    is_private
    allow_guests_to_view
    invite_only
    auto_approve_members
    allow_members_to_invite_other
    allow_members_to_create_request
    allow_members_to_create_devotion
    allow_members_to_create_testimony
    id
    status
    owner_id
    avatar_color
    status_counts
    group_categories {
      category_id
      category {
        id
        name
      }
    }
    group_members(where: { user_id: { _eq: $user_id } }, limit: 1)
      @include(if: $include_user) {
      id
      role
      status
    }
  }
}
