query getPageAdmins(
  $filter: page_admins_bool_exp
  $order: [page_admins_order_by]
  $limit: Int
  $offset: Int
) {
  page_admins(
    where: $filter
    order_by: $order
    limit: $limit
    offset: $offset
  ) {
    id
    user {
      id
      full_name
      user_name
      profile_image
      avatar_color
    }
    role

    page_id

    page {
      id
      name
      description
      cover_image
      profile_image
      avatar_color
      cover_image
    }
  }
}
